<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentoring Portal Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }
    .header-title {
      text-align: center;
      color: #003366;
      font-size: 28px;
      font-weight: bold;
    }
    .subheading {
      text-align: center;
      color: #005b96;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 40px;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      color: #003366;
      margin-bottom: 20px;
    }
    .card-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      width: 280px;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: #ffffff;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    .card i {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #00796b;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #003366;
      margin-bottom: 15px;
    }
    .card a {
      text-decoration: none;
      color: white;
      background-color: #00796b;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .card a:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div class="header-title">Vidyavardhaka College of Engineering</div>
  <div class="subheading">Department of Computer Science & Engineering</div>

  <div class="main-container">
    <div class="title">Mentoring System Dashboard</div>

    <div class="card-container">
      <div class="card">
        <i class="fas fa-user-circle"></i>
        <div class="card-title">Personal Details</div>
        <a href="personal_details.html">Go to Form</a>
      </div>

      <div class="card">
        <i class="fas fa-tasks"></i>
        <div class="card-title">Session Details</div>
        <a href="session_details.html">Go to Form</a>
      </div>

      <div class="card">
        <i class="fas fa-upload"></i>
        <div class="card-title">Upload Report</div>
        <a href="https://drive.google.com/drive/folders/1ltaS1iEuZZZ-NS6qGQOBouBXyPmbrUPU?usp=sharing">Upload to Drive</a>
      </div>
    </div>
  </div>

</body>
</html>
