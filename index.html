<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Mentoring Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      background: #f2f4f8;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .form-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    .form-title {
      font-weight: 700;
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
    }
    .section-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #003366;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-custom {
      background-color: #003366;
      color: #fff;
      font-weight: 600;
      margin-top: 30px;
    }
    .btn-custom:hover {
      background-color: #00509e;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2 class="form-title"><i class="fas fa-user-graduate me-2"></i>Student Mentoring Form</h2>
    <form id="menteeForm">
      <div class="section-title"><i class="fas fa-user me-2"></i>Personal Details</div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">USN</label>
          <input type="text" id="usn" class="form-control" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Parent Mobile Number</label>
          <input type="tel" id="parentPhone" class="form-control" />
        </div>
      </div>
      <div class="section-title"><i class="fas fa-book-open me-2"></i>Academic Info</div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Current CGPA</label>
          <input type="number" id="cgpa" step="0.01" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Backlogs (if any)</label>
          <input type="text" id="backlogs" class="form-control" />
        </div>
      </div>

      <div class="section-title"><i class="fas fa-bullseye me-2"></i>Goals & Career Path</div>
      <div class="mb-3">
        <label class="form-label">Long-Term Goals</label>
        <textarea id="longTermGoals" class="form-control" rows="2"></textarea>
      </div>

      <label class="form-label">Preferred Career Path</label>
      <div class="row mb-3">
        <div class="col-md-3 form-check">
          <input class="form-check-input" type="checkbox" id="careerJob" />
          <label class="form-check-label" for="careerJob">Job</label>
        </div>
        <div class="col-md-3 form-check">
          <input class="form-check-input" type="checkbox" id="careerHigherStudies" />
          <label class="form-check-label" for="careerHigherStudies">Higher Studies</label>
        </div>
        <div class="col-md-3 form-check">
          <input class="form-check-input" type="checkbox" id="careerEntrepreneurship" />
          <label class="form-check-label" for="careerEntrepreneurship">Entrepreneurship</label>
        </div>
        <div class="col-md-3 form-check">
          <input class="form-check-input" type="checkbox" id="careerExams" />
          <label class="form-check-label" for="careerExams">Competitive Exams</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Technical Skills</label>
        <textarea id="technicalSkills" class="form-control" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Certifications / Online Courses</label>
        <textarea id="certifications" class="form-control" rows="2"></textarea>
      </div>

      <button type="submit" class="btn btn-custom w-100">
        <i class="fas fa-file-download me-2"></i>Submit & Download PDF
      </button>
    </form>
  </div>

  <script>
    document.getElementById('menteeForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'pt');

      doc.setFontSize(20);
      doc.setTextColor('#f06d57');
      doc.setFont("helvetica", "bold");
      doc.text("Vidyavardhaka College of Engineering", 297.5, 40, { align: "center" });

      doc.setFontSize(14);
      doc.setTextColor('#1b4256');
      doc.setFont("helvetica", "normal");
      doc.text("Department of Computer Science and Engineering", 297.5, 65, { align: "center" });

      doc.setFontSize(16);
      doc.setTextColor('#f06d57');
      doc.setFont("helvetica", "bold");
      doc.text("Student Mentoring Report", 297.5, 90, { align: "center" });

      const getValue = id => document.getElementById(id).value.trim();
      const checked = id => document.getElementById(id).checked;
      const careerPaths = [];
      if (checked('careerJob')) careerPaths.push("Job");
      if (checked('careerHigherStudies')) careerPaths.push("Higher Studies");
      if (checked('careerEntrepreneurship')) careerPaths.push("Entrepreneurship");
      if (checked('careerExams')) careerPaths.push("Competitive Exams");

      const dataRows = [
        ["Full Name", getValue('fullName')],
        ["USN", getValue('usn')],
        ["Email", getValue('email')],
        ["Phone", getValue('phone')],
        ["Parent Phone", getValue('parentPhone')],
        ["Current CGPA", getValue('cgpa')],
        ["Backlogs", getValue('backlogs')],
        ["Long-Term Goals", getValue('longTermGoals')],
        ["Preferred Career Path", careerPaths.join(', ')],
        ["Technical Skills", getValue('technicalSkills')],
        ["Certifications / Courses", getValue('certifications')]
      ];

      doc.autoTable({
        startY: 110,
        theme: 'striped',
        headStyles: {
          fillColor: '#f06d57',
          textColor: 'white',
          fontStyle: 'bold',
          halign: 'center',
          fontSize: 12
        },
        styles: {
          fontSize: 11,
          textColor: '#1b4256',
          cellPadding: 6
        },
        alternateRowStyles: { fillColor: '#e8f1f2' },
        head: [['Field', 'Details']],
        body: dataRows,
        margin: { left: 70, right: 70 }
      });

      const finalY = doc.lastAutoTable.finalY || 120;
      const timestamp = new Date().toLocaleString();
      doc.setFontSize(10);
      doc.setTextColor('#444');
      doc.text(`Mentoring done on: ${timestamp}`, 70, finalY + 30);

      doc.save(`${getValue('usn') || 'mentoring_report'}.pdf`);
    });
  </script>

</body>
</html>
