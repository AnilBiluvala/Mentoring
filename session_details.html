<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentoring Session Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      background: #f2f4f8;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .form-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .form-title {
      font-weight: 700;
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
    }
    .section-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #003366;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-custom {
      background-color: #003366;
      color: #fff;
      font-weight: 600;
      margin-top: 30px;
    }
    .btn-custom:hover {
      background-color: #00509e;
    }
    select, textarea {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2 class="form-title">Mentoring Session Report</h2>

    <form id="mentoringForm">
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Student Name</label>
          <input type="text" id="studentName" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">USN</label>
          <input type="text" id="usn" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Mentoring Date</label>
          <input type="date" id="mentoringDate" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mentor Session</label>
        <select id="session" class="form-select" required>
          <option value="">Select Session</option>
          <option>Session I</option>
          <option>Session II</option>
          <option>Session III</option>
        </select>
      </div>

      <div class="section-title">Subject Performance</div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle" id="subjectTable">
          <thead class="table-primary">
            <tr>
              <th>Sl. No</th>
              <th>Subject Code</th>
              <th>Subject Name</th>
              <th>IA Marks</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows generated by JavaScript -->
          </tbody>
        </table>
      </div>

      <div class="mb-3">
        <label class="form-label">Summary</label>
        <textarea id="summary" rows="3" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Action Taken</label>
        <textarea id="actionTaken" rows="3" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-custom w-100">Submit & Generate PDF</button>
    </form>
  </div>

  <script>
  const subjects = [
    ["BMAIT301", "Mathematics-III for IT Stream"],
    ["BCSDS302", "Data Structures*"],
    ["BCSOS303", "Operating System*"],
    ["BCSCO304", "Computer Organization#"],
    ["BCSDL305", "Data Structures Laboratory"],
    ["BCSEL306", "Embedded IoT Laboratory"],
    ["BUHVK307", "Universal Human Values"],
    ["BCSOO308", "Object Oriented Programming with Java"]
  ];

  const tableBody = document.querySelector("#subjectTable tbody");

  subjects.forEach((subj, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${subj[0]}</td>
      <td>${subj[1]}</td>
      <td><input type="text" class="form-control" id="marks-${index}"></td>
      <td><input type="text" class="form-control" id="remarks-${index}"></td>
    `;
    tableBody.appendChild(row);
  });

  document.getElementById('mentoringForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'pt');

    // Header
    doc.setFontSize(16);
    doc.setTextColor('#003366');
    doc.text("Vidyavardhaka College of Engineering", 300, 40, { align: "center" });
    doc.setFontSize(12);
    doc.text("Department of Computer Science and Engineering", 300, 60, { align: "center" });
    doc.setFontSize(14);
    doc.setTextColor('#000');
    doc.text("Mentoring Session Report", 300, 90, { align: "center" });

    // Form values
    const studentName = document.getElementById("studentName").value;
    const usn = document.getElementById("usn").value;
    const date = document.getElementById("mentoringDate").value;
    const session = document.getElementById("session").value;
    const summary = document.getElementById("summary").value;
    const actionTaken = document.getElementById("actionTaken").value;

    let y = 120;
    doc.setFontSize(11);
    doc.setTextColor(50);

    doc.text(`Student Name : ${studentName}`, 40, y);
    y += 20;
    doc.text(`USN          : ${usn}`, 40, y);
    y += 20;
    doc.text(`Mentoring Date : ${date}`, 40, y);
    y += 20;
    doc.text(`Session        : ${session}`, 40, y);
    y += 20;

    // Table
    const subjectRows = subjects.map((subj, index) => [
      index + 1,
      subj[0],
      subj[1],
      document.getElementById(`marks-${index}`).value || "-",
      document.getElementById(`remarks-${index}`).value || "-"
    ]);

    doc.autoTable({
      startY: y + 10,
      head: [['Sl.No', 'Subject Code', 'Subject Name', 'IA Marks', 'Remarks']],
      body: subjectRows,
      theme: 'striped',
      styles: { fontSize: 10 },
      headStyles: {
        fillColor: '#003366',
        textColor: '#fff',
        halign: 'center'
      },
      margin: { left: 40, right: 40 }
    });

    y = doc.lastAutoTable.finalY + 30;

    // Summary
    doc.setFontSize(12);
    doc.text("Summary:", 40, y);
    y += 15;
    doc.setFontSize(10);
    doc.text(doc.splitTextToSize(summary, 520), 40, y);
    y += doc.getTextDimensions(summary).h + 30;

    // Action Taken
    doc.setFontSize(12);
    doc.text("Action Taken:", 40, y);
    y += 15;
    doc.setFontSize(10);
    doc.text(doc.splitTextToSize(actionTaken, 520), 40, y);
    y += doc.getTextDimensions(actionTaken).h + 30;

    // Timestamp
    doc.setFontSize(9);
    doc.setTextColor('#444');
    doc.text(`Generated on: ${new Date().toLocaleString()}`, 40, y);

    doc.save(`${usn || 'mentoring'}_report.pdf`);
  });
</script>


</body>
</html>
